<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Tablas, Párrafos y Listas</title>
</head>
<body>
    <!-- Primer párrafo -->
     <h1>Que es una celda</h1>
    <p>Una celda de tabla es una agrupación dentro de una tabla de gráficos que se utiliza para almacenar información o datos.</p>

    <!-- Segundo párrafo comentado -->
    <!--<p>Este es el segundo párrafo,pero al estar comentado no aparecera.
        Las columnas se identifican por las letras del alfabeto y son el grupo de cuadros que va desde el lado izquierdo de la hoja de cálculo al derecho. 

    </p>
    -->

    <!-- Primera tabla -->
    <h1>Nombre y edad de estudiantes</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Kevin</td>
            <td>17</td>
        </tr>
        <tr>
            <td>Jhonathan</td>
            <td>19</td>
        </tr>
    </table>

    <!-- Segunda tabla comentada -->

    <!-- Primera lista ordenada -->
    <h1>Frutas mas vendidas</h1>
    <ol>
        <li>manzana </li>
        <li>Guayaba </li>
        <li>banano </li>
    </ol>
